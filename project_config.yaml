data:
  input_jsonl: "data/herald_pairs.jsonl"    # [{"id": "...", "nl_proof": "...", "lean_proof": "..."}]
  out_dir: "outputs/"

models:
  nl_model: "deepseek-ai/DeepSeek-Prover-V2-7B"
  lean_model: "deepseek-ai/DeepSeek-Prover-V2-7B"

extract:
  nl_layer: -1
  lean_layer: -1
  max_length: 2048
  batch_size: 2
  fp16: true
  save_format: "parquet"  # parquet|npz
