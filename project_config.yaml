data:
  input_jsonl: "data/herald_pairs.jsonl"    # [{"id": "...", "nl_proof": "...", "lean_proof": "..."}]
  out_dir: "outputs/"

models:
  nl_model: "AI-MO/Kimina-Prover-Distill-8B"
  lean_model: "AI-MO/Kimina-Prover-Distill-8B"

extract:
  nl_layer: -1
  lean_layer: -1
  max_length: 2048
  batch_size: 2
  fp16: true
  save_format: "parquet"  # parquet|npz

neural_ot:
  hidden_dim: 2048
  time_embed_dim: 128
  num_layers: 3
  mlp_width: 2048
  dropout: 0.1
  max_len: 256
  batch_size: 8
  num_epochs: 5
  learning_rate: 1e-4
  num_steps: 8
  lambda_cycle: 0.0
  nl_embeddings: "outputs"
  lean_embeddings: "outputs"
  output_dir: "outputs/neural_ot"
