data:
  input_jsonl: "data/herald_pairs.jsonl"
  out_dir: "outputs/"

models:
  nl_model: "AI-MO/Kimina-Prover-Distill-8B"
  lean_model: "AI-MO/Kimina-Prover-Distill-8B"

extract:
  nl_layer: -1
  lean_layer: -1
  max_length: 2048
  batch_size: 2
  fp16: true
  save_format: "parquet"

neural_ot:
  hidden_dim: 2048
  time_embed_dim: 128
  num_layers: 3
  mlp_width: 2048
  max_len: 256
  batch_size: 4
  num_epochs: 1
  learning_rate: 1e-4
  num_steps: 4
  lambda_cycle: 0.0
  nl_embeddings: "outputs/nl_embeddings.parquet"
  lean_embeddings: "outputs/lean_embeddings.parquet"
  output_dir: "outputs/neural_ot_test"
  log_every: 1
  eval_every: 10
  save_every: 10
